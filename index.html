<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #ff7aa2, #6b001a, #220009);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  touch-action: manipulation;
}

/* Card */
.container {
  background: rgba(0, 0, 0, 0.45);
  padding: 40px 30px;
  border-radius: 28px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 0 60px rgba(255, 0, 100, 0.8);
  z-index: 5;
}

h1 {
  font-size: 2.2rem;
  color: #ffc0cb;
  margin-bottom: 25px;
  text-shadow: 0 0 20px rgba(255, 192, 203, 0.9);
}

/* Buttons */
button {
  padding: 16px 38px;
  font-size: 1.4rem;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  touch-action: manipulation;
}

#yesBtn {
  background: linear-gradient(45deg, #ff0066, #ff4da6);
  color: white;
  box-shadow: 0 0 30px rgba(255, 0, 102, 1);
}

#noBtn {
  position: fixed;
  background: linear-gradient(45deg, #444, #666);
  color: white;
  z-index: 10;
}

/* Balloons */
.balloon {
  position: absolute;
  bottom: -120px;
  width: 55px;
  height: 75px;
  border-radius: 50%;
  animation: float 11s infinite linear;
}

.balloon::after {
  content: '';
  width: 2px;
  height: 55px;
  background: white;
  position: absolute;
  top: 75px;
  left: 50%;
}

.red { background: #ff0033; }
.pink { background: #ff69b4; }
.rose { background: #ff9aa2; }

@keyframes float {
  to { transform: translateY(-120vh); }
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 22px;
  color: #ffb6c1;
  animation: heartFloat 6s linear forwards;
  pointer-events: none;
}

@keyframes heartFloat {
  to {
    transform: translateY(-120vh) scale(1.6);
    opacity: 0;
  }
}
</style>
</head>
